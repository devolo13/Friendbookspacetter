<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Recipes</title>
</head>

<!-- expects user_id and user_name as strings -->
<!-- expects magazines as a list of objects with each magazine having magazine.title, magazine.uploader_name, magazine.uploader_id -->

<body>
  <!-- nav links -->
  <div class="header d-flex justify-content-between m-3">
    <h1>Welcome, {{user_name}}</h1>
    <div class="header d-flex align-items-center justify-content-end">
      <a href="/new" class="me-2">Add Magazine</a>
      <a href="/account" class="me-2">Account</a>
      <form action="/logout">
        <button class="btn btn-secondary">Logout</button>
      </form>
    </div>
  </div>
  <!-- main container -->
  <div class="container">
    <h2>magazines</h2>
    <div class="card">
      <div class="card-body">
        {% for magazine in magazines %}
          <p><a href="/show/{{magazine.id}}">{{magazine.title}}</a> added by {{magazine.uploader_name}}
          {% if not magazine.id in subscribed_magazines %}
            <a href="/subscribe/{{magazine.id}}">Subscribe</a>
          {% endif %}
          </p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>

</html>
