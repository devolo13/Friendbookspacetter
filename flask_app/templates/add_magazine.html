<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>New Magazine</title>
</head>

<!-- returns form with title, description -->
<body>
  <!-- nav links -->
<div class="header d-flex align-items-center justify-content-end m-3">
  <a href="/dashboard" class="me-2">Dashboard</a>
  <form action="/logout">
    <button class="btn btn-secondary">Logout</button>
  </form>
</div>
  <div class="container mt-4">
    <!-- title -->
    <h2 class="mb-3">Add a Magazine</h2>
    <!-- form -->
    <form action="/add_magazine" method="post" class="d-flex">
      <!-- left column -->
      <div class="col mx-2 px-2 bg-dark">
        <!-- title -->
        <label for="name">Title:</label>
        <input type="text" name="title" id="title" class="form-control my-2">
        <!-- flash error -->
        {% for message in get_flashed_messages(category_filter='title') %}
          <p class="text-danger">{{message}}</p>
        {% endfor %}
        <!-- description -->
        <label for="description">Description:</label>
        <textarea name="description" id="description" class="form-control my-2"></textarea>
        <!-- flash error -->
        {% for message in get_flashed_messages(category_filter='description') %}
          <p class="text-danger">{{message}}</p>
        {% endfor %}
        <button class="btn btn-primary my-3" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
