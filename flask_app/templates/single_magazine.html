<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>{{magazine.title}}</title>
</head>

<!-- expects user_id -->
<!-- expects magazine as an object having magazine.title, magazine.title, magazine.uploader_name -->

<body>
    <!-- nav links -->
      <div class="header d-flex align-items-center justify-content-end m-3">
        <a href="/new" class="me-2">Add Magazine</a>
        <a href="/account" class="me-2">Account</a>
        <form action="/logout">
          <button class="btn btn-secondary">Logout</button>
        </form>
      </div>
  <div class="container">
      <h1 class="mb-4">{{magazine.title}}</h1>
    <!-- card of magazine info -->
    <div class="card">
      <div class="card-body">
        <p>Added by {{magazine.uploader_name}}</p>
        <p>Description:</p>
        <p class="ms-3">{{magazine.description}}</p>
        <p>Subscribers:</p>
        <p class="ms-3">
          {% for user in subscribers %}
            <p class="ms-3">- {{user.subscriber_name}}</p>
          {% endfor %}
        </p>
      </div>
    </div>
  </div>
</body>

</html>
