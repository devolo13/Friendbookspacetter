<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="quartz.bootstrap.min.css"> -->
  <!-- FIX THIS -->
  <style>
    textarea{resize: none;}
    .profile_pic{
      width: 6rem;
      height: 6rem;
      border-radius: 50%;
    }
    .main_profile_pic{
      width: 20rem;
      height: 20rem;
      border-radius: 50%;
    }
    .post_pic{
      max-width: 35vw;
      max-height: 40vh;
    }
  </style>
  <!-- <link rel="stylesheet"  type="text/css" href="{{url_for('.static', filename='style.css')}}"> -->
  <title>Username's Profile</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-secondary justify-content-between py-0 px-5 shadow sticky-top text-dark">
    <div class="leftContent d-flex ms-5 mt-2">
      <!-- could replace this with just a clickable logo -->
      <p>Logo</p>
      <p class="mx-2">|</p>
      <a href="#" class="nav-link">Home</a>
    </div>
    <div class="searchbar d-flex">
      <input type="text" name="searchbar" id="searchbar" placeholder="Search..." class="form-control me-2">
      <button class="btn btn-primary">Search</button>
    </div>
    <div class="nav-item dropdown me-5">
      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="/profile" target="_blank">Profile</a></li>
        <li><a class="dropdown-item" href="/friends_list" target="_blank">Friends List</a></li>
        <li><a class="dropdown-item" href="/settings" target="_blank">Settings</a></li>
        <li><a class="dropdown-item" href="/sign_out" target="_self">Sign Out</a></li>
      </ul>
    </div>
  </nav>
  <!-- main content -->
  <div class="container d-flex my-5">
    <!-- left column -->
    <div class="col-4 me-5">
      <h1>Settings:</h1>
      <div class="d-flex justify-content-center">
        <img src="placeholderPFP.jpg" alt="placeholder profile picture" class="main_profile_pic mt-3">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary mt-3">Change Profile Picture</button>
      </div>
      <!-- spotify box here -->
      <div class="spotify bg-warning mt-3 text-center text-dark" style="height: 30rem; border-radius: 2rem;"><h3>Spotify Settings?</h3></div>
    </div>
    <!-- right column -->
    <div class="col-8 ms-5">
      <form action="/update_user_settings" method="post">
        <label for="username" class="mt-4 mb-2">Username:</label>
        <input type="text" name="username" id="username" class="form-control">
        <label for="bio" class="mt-4 mb-2">Profile Bio:</label>
        <textarea name="bio" id="bio" cols="30" rows="6" class="form-control"></textarea>
        <label for="theme" class="mt-4 mb-2">Theme:</label>
        <select name="theme" id="theme" class="form-select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="cerulean">Cerulean</option>
          <option value="cosmo">Cosmo</option>
          <option value="cyborg">Cyborg</option>
          <option value="darkly">Darkly</option>
          <option value="flatly">Flatly</option>
          <option value="journal">Journal</option>
          <option value="litera">Litera</option>
          <option value="lumen">Lumen</option>
          <option value="lux">LUX</option>
          <option value="materia">Materia</option>
          <option value="minty">Minty</option>
          <option value="morph">Morph</option>
          <option value="pulse">Pulse</option>
          <option value="quartz">Quartz</option>
          <option value="sandstone">Sandstone</option>
          <option value="simplex">Simplex</option>
          <option value="sketchy">Sketchy</option>
          <option value="slate">Slate</option>
          <option value="solar">Solar</option>
          <option value="spacelab">Spacelab</option>
          <option value="superhero">Superhero</option>
          <option value="united">United</option>
          <option value="vapor">Vapor</option>
          <option value="yeti">Yeti</option>
          <option value="zephyr">Zephyr</option>
        </select>
        <p class="mt-4 mb-2">Celebrity Mode:</p>
        <input type="radio" name="celebrity" id="celebrity_true" value="true">
        <label for="celebrity_true" class="me-5">Enabled</label>
        <input type="radio" name="celebrity" id="celebrity_false" value="false">
        <label for="celebrity_false">Disabled</label><br>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary my-4">Update</button>
        </div>
      </form>
      <div class="d-flex justify-content-end">
        <button class="btn btn-danger">Delete Account</button>
      </div>
    </div>
  </div>
  <!-- bootstrap script for dropdown menu -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
</body>

</html>
